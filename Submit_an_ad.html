    <!-- Main content -->
    <main>
        <!-- Empty avatar -->
        <figure>
            <img src="https://ioscookbook.files.wordpress.com/2018/04/images-icon.jpg" alt="Picture of House" width="200">
            <figcaption>Add pictures</figcaption>
        </figure>
        <br>

        <!-- Selection of category -->
        <form action="#" method="post">
            <label for="selection of category">Select category:</label>
                <select id="category" name="category">
                    <option value="Sell">Sell</option>
                    <option value="Rent">Rent</option>
                </select>
                <br><br>
        
        <!-- Selection of property -->
            <label for="selection of property">Select type of property:</label>
                <select id="property" name="property">
                    <option value="Apartment">Apartment</option>
                    <option value="Cottage">Cottage</option>
                    <option value="Garrage or parking">Garrage or parking</option>
                    <option value="Commercial real estate">Commercial real estate</option>
                </select>
                <br><br>

        <!-- Property characteristics-->
            <label for="number of rooms">Number of rooms:</label>
                <textarea id="number of rooms" name="number of rooms" rows="1" cols="3"></textarea>
            <br><br>

            <label for="price">Price:</label>
                <textarea id="price" name="price" rows="1" cols="10"></textarea> tenge.
            <br><br>

            <label for="floor">Floor:</label>
                <textarea id="floor" name="floor" rows="1" cols="5"></textarea>
            <br><br>

            <label for="area">Area:</label>
                <textarea id="area" name="area" rows="1" cols="5"></textarea> mÂ².
            <br><br>

            <label for="additional">Additional:</label><br>
                <textarea id="additional" name="additional" rows="4" cols="50"></textarea>
            <br><br>
            
            <a href="Submit an Ad.html">
            <button type="button">Submit</button>
            </a>
            <hr>
        </form>
