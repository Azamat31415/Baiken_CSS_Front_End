    <!-- Main -->
    <main class="submit-container">
        <h2>Submit an Ad</h2>
        <div class="image-section">
            <img src="https://ioscookbook.files.wordpress.com/2018/04/images-icon.jpg" alt="Picture of House" class="ad-image">
            <a class="btn btn-primary">Add Picture</a>
        </div>
    
        <form action="Personal_account.html" method="post" class="ad-form">
            <label for="category">Select category:</label>
            <select id="category" name="category">
                <option value="Sell">Sell</option>
                <option value="Rent">Rent</option>
            </select>
    
            <label for="property">Select type of property:</label>
            <select id="property" name="property">
                <option value="Apartment">Apartment</option>
                <option value="Cottage">Cottage</option>
                <option value="Garage or parking">Garage or parking</option>
                <option value="Commercial real estate">Commercial real estate</option>
            </select>
    
            <label for="rooms">Number of rooms:</label>
            <textarea id="rooms" name="rooms" rows="1" cols="10"></textarea>
    
            <label for="price">Price:</label>
            <textarea id="price" name="price" rows="1" cols="10"></textarea>
    
            <label for="floor">Floor:</label>
            <textarea id="floor" name="floor" rows="1" cols="5"></textarea>
    
            <label for="area">Area:</label>
            <textarea id="area" name="area" rows="1" cols="5"></textarea>
    
            <label for="additional">Additional:</label>
            <textarea id="additional" name="additional" rows="4" cols="50"></textarea>

            <a href="Personal_account.html" class="btn btn-success">Submit</a>
        </form>
    </main>
